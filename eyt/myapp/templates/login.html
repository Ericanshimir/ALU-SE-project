<h1>Login Now</h1>

<style>
  h3{
      color: red;
}
</style>
{% for message in messages %}
<h3>{{message}}</h3>
{% endfor %}
<form action="login" method="POsT">
  {% csrf_token %}
  <p>Username:</p>
  <input type="text" name="username"/>
  <p>Password:</p>
  <input type="password" name="password"/><br>
  <input type="submit"/>
  <p>if you don't have an account sign up below</p>
  <h4><a href="register">Sign Up</a></h4>
</form>
